<html>
	<head>
		<title>Game Layout</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
        <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
        
        <!-- AUDIO -->
        <audio id="blast"><source src="assets/audio/blast.wav" type="audio/wav"></audio>
        <audio id="missile"><source src="assets/audio/missile.wav" type="audio/wav"></audio>
        <audio id="seismic"><source src="assets/audio/seismic.wav" type="audio/wav"></audio>
        <audio id="warp"><source src="assets/audio/warp.wav" type="audio/wav"></audio>
        <audio id="sold"><source src="assets/audio/sold.wav" type="audio/wav"></audio>
        <audio id="death"><source src="assets/audio/death.wav" type="audio/wav"></audio>
        <audio id="buy"><source src="assets/audio/bought.wav" type="audio/wav"></audio>
        <audio id="no"><source src="assets/audio/no.wav" type="audio/wav"></audio>
        
        <!-- EXPLOSIONS -->
        <audio id="explosion-1"><source src="assets/audio/explosions/explosion-1.wav" type="audio/wav"></audio>
        <audio id="explosion-2"><source src="assets/audio/explosions/explosion-2.wav" type="audio/wav"></audio>
        <audio id="explosion-3"><source src="assets/audio/explosions/explosion-3.wav" type="audio/wav"></audio>
	</head>
	<body onload = "FORTIFY.screens.initialize();">
        <!-- GAME -->
        <div id="game">
            
            <!-- MAIN MENU PAGE -->
            <div id="page-mainmenu" class="screen">
                <h1>FORTIFY</h1>
                <ul class="menu">
                    <li><button id = "id-new-game">NEW&nbsp;GAME</button></li>
                    <li><button id = "id-high-scores">HIGH&nbsp;SCORES</button></li>
                    <li><button id = "id-controls">CONTROLS</button></li>
                    <li><button id = "id-about">ABOUT</button></li>
                </ul>
            </div>
            
            <!-- HIGH SCORE PAGE -->
            <div id="page-highscores" class="screen">
                <h1>HIGH SCORES</h1>
                <span class="white-text">
                <ol id="high-scores-list">
                    <li>7000</li>
                </ol>
                </span>
                <ul class = "menu">
                    <li><button id="id-high-scores-back">Back</button></li>
                </ul>
            </div>
            
            <!-- CONTROLS PAGE -->
            <div id = "page-controls" class = "screen">
                <h1>CONTROLS</h1>
                <p>PLEASE SELECT THE KEY LABEL TO CHANGE IT</p>
                <table>
                    <tr>
                        <th>ACTION</th>
                        <th>KEY BIND</th>
                    </tr>
                    <tr>
                        <td>UPGRADE</td>
                        <td class="keybind"><label id="upgrade"></label></td>
                    </tr>
                    <tr>
                        <td>SELL</td>
                        <td class="keybind"><label id="sell"></label></td>
                    </tr>
                    <tr>
                        <td>NEXT LEVEL</td>
                        <td class="keybind"><label id="nextlevel"></label></td>
                    </tr>
                </table>
                <ul class = "menu">
                    <li><button id = "id-controls-back">Back</button></li>
                </ul>
            </div>
            
            <!-- ABOUT PAGE -->
            <div id = "page-about" class = "screen">
                <h1>ABOUT</h1>
                <p class="white-text">Developed by</p>
                <p class="white-text">Brad Richardson and David Isayan</p>
                <ul class = "menu">
                    <li><button id = "id-about-back">Back</button></li>
                </ul>
            </div>
            
            <!-- GAMEPLAY PAGE -->
            <div id="page-game" class="screen">
                
                <div id="left-panel">
                    <!-- SCORE PANEL -->
                    <div id="score-panel">
                        <ul>
                            <li><label>TIME: </label><label id="time-label">0:00</label></li>
                            <li><label>LEVEL: </label><label id="level-label">1</label></li>
                            <li><label>LIVES: </label><label id="lives-label">50</label></li>
                            <li><label>GOLD: </label><label id="gold-label">0</label></li>
                            <li><label>SCORE: </label><label id="score-label">0</label></li>
                        </ul>
                    </div>
                    
                    <!-- GAME PANEL -->
                    <div id="game-panel">
                        <canvas id="canvas-main" width="675px" height="675px"></canvas>
                    </div>
                </div>
                
                <!-- INFO PANEL -->
                <div id="info-panel">
                    
                    <!-- CONTROL PANEL -->
                    <div id="control-panel" class="button-container">
                        <button onclick="FORTIFY.model.nextLevel()">NEXT LEVEL</button>
                        <button onclick="FORTIFY.model.restart()">RESTART</button>
                    </div>
                    
                    <!-- TOWER PANEL -->
                    <div id="tower-panel" class="button-container">
                        <button onclick="FORTIFY.model.towerPurchased(FORTIFY.components.Tower.Blastoise)">
                            <img src="assets/turrets/blastoise/turret-2-1.png">
                        </button>
                        <button onclick="FORTIFY.model.towerPurchased(FORTIFY.components.Tower.Vulture)">
                            <img src="assets/turrets/vulture/turret-4-1.png">
                        </button>
                        <button onclick="FORTIFY.model.towerPurchased(FORTIFY.components.Tower.SeismicCharge)">
                            <img src="assets/turrets/seismic/turret-6-1.png">
                        </button>
                        <button onclick="FORTIFY.model.towerPurchased(FORTIFY.components.Tower.TimeWarp)">
                            <img src="assets/turrets/timewarp/turret-5-1.png">
                        </button>
                    </div>
                    
                    <!-- STATS PANEL -->
                    <div id="stats-panel">
                        <table>
                            <tr><th colspan="2"><label id="stat-name">TOWER NAME</label></th></tr>
                            <tr class="damage">
                                <td class="stat-name"><label>DAMAGE</label></td>
                                <td><label id="stat-damage">0</label></td>
                            </tr>
                            <tr class="radius">
                                <td class="stat-name"><label>RADIUS</label></td>
                                <td><label id="stat-radius">0</label></td>
                            </tr>
                            <tr class="rate">
                                <td class="stat-name"><label>RATE</label></td>
                                <td><label id="stat-rate">0</label></td>
                            </tr>
                            <tr class="cost">
                                <td class="stat-name"><label id="cost-label">COST</label></td>
                                <td><label id="stat-cost">0</label></td>
                            </tr><tr class="upgrade">
                                <td class="stat-name"><label> UPGRADE COST</label></td>
                                <td><label id="stat-upgrade">0</label></td>
                            </tr>
                            <tr id="stat-buttons">
                                <td><button id="left-button" onclick="FORTIFY.StatsPanel.leftButtonPressed()">SELL</button></td>
                                <td><button id="right-button" onclick="FORTIFY.StatsPanel.rightButtonPressed()">BUY</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <script>
            var FORTIFY = {
                pages : {}
            };
        </script>
        <script src = "scripts/Random.js"></script>
        <script src = "scripts/Util.js"></script>
        <script src = "scripts/Graphics.js"></script>
        <script src = "scripts/Particles.js"></script>
        <script src = "scripts/AnimatedModel.js"></script>
        <script src = "scripts/Creep.js"></script>
        <script src = "scripts/View.js"></script>
        <script src = "scripts/Controls.js"></script>
        <script src = "scripts/input.js"></script>
        <script src = "scripts/screens.js"></script>
        <script src = "scripts/Components.js"></script>
        <script src = "scripts/Managers.js"></script>
        <script src = "scripts/misc.js"></script>
        <script src = "scripts/Score.js"></script>
        <script src = "scripts/Gold.js"></script>
        <script src = "scripts/GameModel.js"></script>
        <script src = "scripts/Levels.js"></script>
        <script src = "scripts/Effect.js"></script>
        <script src = "scripts/Tower.js"></script>
        <script src = "scripts/page-mainmenu.js"></script>
        <script src = "scripts/page-game.js"></script>
        <script src = "scripts/page-highscores.js"></script>
        <script src = "scripts/page-controls.js"></script>
        <script src = "scripts/page-about.js"></script>
	</body>
</html>
